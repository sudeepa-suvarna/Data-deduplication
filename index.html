<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management with S3</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1337.0.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>File Management System</h1>
    
    <div class="upload-section">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload File</button>
    </div>

    <div class="list-section">
        <button onclick="listFiles()">List Files</button>
        <ul id="fileList"></ul>
    </div>

    <div class="download-section">
        <input type="text" id="downloadFileName" placeholder="File name to download">
        <button onclick="downloadFile()">Download File</button>
    </div>

    <div class="delete-section">
        <input type="text" id="deleteFileName" placeholder="File name to delete">
        <button onclick="deleteFile()">Delete File</button>
    </div>
</body>
</html>
